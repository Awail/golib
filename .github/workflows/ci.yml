# Example: https://docs.github.com/cn/actions/quickstart

name: The CI Flow
on:
  push:
    branches:
      - main
      - testing
jobs:
  The-CI-Flow:
    runs-on: ubuntu-latest
    steps:
      - run: bash ../deploy/start.sh
      - run: bash ../deploy/code_check.sh
      - run: bash ../deploy/unit_test.sh
      - run: bash ../deploy/stop.sh
